name: Orchestrator CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect orchestrator changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:
              - "ui/**"
            backend:
              - "backend/**"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Run backend and ui checks
        env:
          UI_CHANGED: ${{ steps.filter.outputs.ui }}
          BACKEND_CHANGED: ${{ steps.filter.outputs.backend }}
        run: |
          set -euo pipefail
          if [ "${UI_CHANGED}" = "true" ]; then
            npm -C ui ci
            npm -C ui test
            npm -C ui run build
          fi
          if [ "${BACKEND_CHANGED}" = "true" ]; then
            npm -C backend ci
            npm -C backend test
            npm -C backend run lint
          fi
