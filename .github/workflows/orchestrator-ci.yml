name: Orchestrator CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect orchestrator changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:
              - "codex-docker-orchestrator/ui/**"
            backend:
              - "codex-docker-orchestrator/backend/**"

  ui:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
        working-directory: codex-docker-orchestrator/ui
      - name: Test
        run: npm test
        working-directory: codex-docker-orchestrator/ui
      - name: Build
        run: npm run build
        working-directory: codex-docker-orchestrator/ui

  backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
        working-directory: codex-docker-orchestrator/backend
      - name: Test
        run: npm test
        working-directory: codex-docker-orchestrator/backend
      - name: Lint
        run: npm run lint
        working-directory: codex-docker-orchestrator/backend
